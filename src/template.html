<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <select name="project-select" id="project-select">
            <!-- options -->
          </select>
          <div class="buttons">
            <div class="create-project-container">
              <button class="create-project-button">Create Project</button>
              <form id="project-form" class="hidden">
                <input class="name-input" type="text" name="project-name" />
                <button class="submit-button">create</button>
              </form>
            </div>
            <div class="create-todo-container">
              <button class="create-todo-button">Create Todo</button>
              <form id="todo-form" class="hidden">
                <label for="title">Title</label>
                <input id="title" type="text" name="title" />
                <label for="description">Description</label>
                <textarea
                  id="description"
                  type="text"
                  name="description"
                ></textarea>
                <label for="due-date">Due Date</label>
                <div class="pair-input">
                  <input id="due-date" type="date" name="due date" />
                  <select id="priority" name="due date">
                    <option value="high">High</option>
                    <option selected value="regular">Regular</option>
                    <option value="low">Low</option>
                  </select>
                </div>
                <button class="submit-button">create</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <ul class="card-container">
          <!-- Todo -->
        </ul>
      </main>
    </div>
  </body>
</html>
